<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers Page - Wholesalers Info</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Verdana', sans-serif;
            background: url('wholesaler.jpg') no-repeat center center fixed;
            background-size: cover;
            /* Ensures the image covers the whole page */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navigation Bar Styles */
        .navbar {
            background-color: #2E7D32;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            z-index: 999;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        .logo a {
            color: white;
            font-size: 24px;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background 0.3s;
        }

        .nav-links li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        /* Main Content Styles */
        .main {
            text-align: center;
            padding: 80px 20px; /* Adjusted for navbar height */
            margin-top: 60px;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 28px;
            transition: transform 0.3s;
        }

        h1:hover {
            transform: translateY(-2px);
        }

        /* Card Container Styles */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }

        /* Card Styles */
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: left;
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 5px solid #4caf50;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        /* Card Details */
        .card h2 {
            margin-top: 0;
            font-size: 24px;
            color: #4caf50;
        }

        .card p {
            color: #555;
            margin-bottom: 10px;
            font-size: 16px;
        }

        /* Email and Price */
        .card span {
            font-weight: bold;
            color: #4caf50;
        }

        /* Media Query for Responsive Cards */
        @media (max-width: 600px) {
            .card {
                width: 100%;
            }

            .nav-links {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <!-- Logo -->
            <div class="logo">
                <a href="#">KrishiConnect</a>
            </div>

            <!-- Menu Items -->
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact Details</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main">
        <h1>Farmers Interested in Selling Crops</h1>
        <div class="card-container" id="card-container">
            <!-- Cards will be dynamically injected here by JavaScript -->
        </div>
    </div>

    <script>
        // Simulating fetching data from a database or API
        const farmers = [
            {
                name: 'Ravi Kumar',
                email: 'ravi@example.com',
                crop: 'Wheat',
                sellingPrice: '₹30 per kg',
                about: 'Ravi is a seasoned farmer with a large wheat farm, ready to sell this season’s harvest.'
            },
            {
                name: 'Aman Singh',
                email: 'aman@example.com',
                crop: 'Rice',
                sellingPrice: '₹40 per kg',
                about: 'Aman specializes in organic rice production and is looking to connect with wholesalers for bulk sales.'
            },
            {
                name: 'Lakshmi Devi',
                email: 'lakshmidevi@example.com',
                crop: 'Barley',
                sellingPrice: '₹35 per kg',
                about: 'Lakshmi has been growing barley for 8 years and is known for her high-quality produce.'
            },
            {
                name: 'Vikram Patel',
                email: 'vikram@example.com',
                crop: 'Corn',
                sellingPrice: '₹25 per kg',
                about: 'Vikram owns a large corn farm and is open to long-term contracts with reliable buyers.'
            },
            // Add more farmers here
        ];

        // Function to render cards dynamically
        function renderCards(data) {
            const cardContainer = document.getElementById('card-container');
            cardContainer.innerHTML = ''; // Clear existing cards

            data.forEach(farmer => {
                const card = document.createElement('div');
                card.classList.add('card');

                card.innerHTML = `
                    <h2>${farmer.name}</h2>
                    <p><span>Email:</span> ${farmer.email}</p>
                    <p><span>Crop:</span> ${farmer.crop}</p>
                    <p><span>Selling Price:</span> ${farmer.sellingPrice}</p>
                    <p><span>About:</span> ${farmer.about}</p>
                `;

                cardContainer.appendChild(card);
            });
        }

        // Call the renderCards function with farmers data
        renderCards(farmers);
    </script>
</body>
</html>
