<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wholesalers Page - Farmers Info</title>
    <style>
        /* Global Styles */
        /* Global Styles */
        body {
            font-family: 'Verdana', sans-serif;
            background: url('farmer.jpg') no-repeat center center fixed;
            background-size: cover;
            /* Ensures the image covers the whole page */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }


        /* Navigation Bar Styles */
        .navbar {
            background-color: #4caf50;
            /* Darker green for a farmer-friendly theme */
            padding: 15px 0;
            position: fixed;
            width: 100%;
            z-index: 999;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        .logo a {
            color: white;
            font-size: 26px;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            /* Rounded corners for a softer look */
            transition: background 0.3s;
        }

        .nav-links li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Main Content Styles */
        .main {
            text-align: center;
            padding: 80px 20px;
            /* Adjusted for navbar height */
            margin-top: 60px;
            
        }
        

        h1 {
            color: black;
            margin-bottom: 30px;
            font-size: 30px;
            transition: transform 0.3s;
            
        }

        h1:hover {
            transform: translateY(-2px);
        }

        /* Card Container Styles */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }

        /* Card Styles */
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: left;
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 5px solid #4caf50;
            /* Green border to match theme */
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        /* Card Details */
        .card h2 {
            margin-top: 0;
            font-size: 24px;
            color: #4caf50;
        }

        .card p {
            color: #555;
            margin-bottom: 10px;
            font-size: 16px;
        }

        /* Email and Price */
        .card span {
            font-weight: bold;
            color: #4caf50;
        }

        /* Media Query for Responsive Cards */
        @media (max-width: 600px) {
            .card {
                width: 100%;
            }

            .nav-links {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <!-- Logo -->
            <div class="logo">
                <a href="#">KrishiConnect</a>
            </div>

            <!-- Menu Items -->
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="index.html">Weather</a></li> <!-- Weather Feature -->
                <li><a href="#">Contact Details</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main">
        <h1>Wholesalers Looking to Buy Your Crops</h1>
        <div class="card-container" id="card-container">
            <!-- Cards will be dynamically injected here by JavaScript -->
        </div>
    </div>

    <script>
        // Simulating fetching data from a database or API
        const wholesalers = [
            {
                name: 'Ameer Chaudhary',
                email: 'ameerchaudhary@gmail.com',
                crop: 'Wheat',
                buyingPrice: '₹28 per kg',
                about: 'Ameer is a well-established wholesaler with over 10 years in the business.'
            },
            {
                name: 'Pushpa I hate you',
                email: 'push@gmail.com',
                crop: 'Rice',
                buyingPrice: '₹38 per kg',
                about: 'Pushpa specializes in sourcing high-quality rice for various markets.'
            },
            {
                name: 'Bruce Lee',
                email: 'brucelee@gmail.com',
                crop: 'Barley',
                buyingPrice: '₹32 per kg',
                about: 'Bruce has a strong network and is eager to connect with farmers.'
            },
            {
                name: 'Ganju Singh',
                email: 'ganju@gmail.com',
                crop: 'Corn',
                buyingPrice: '₹27 per kg',
                about: 'Ganju is known for her competitive pricing and reliable service.'
            },
            // Add more wholesalers here
        ];

        // Function to render cards dynamically
        function renderCards(data) {
            const cardContainer = document.getElementById('card-container');
            cardContainer.innerHTML = ''; // Clear existing cards

            data.forEach(wholesaler => {
                const card = document.createElement('div');
                card.classList.add('card');

                card.innerHTML = `
                    <h2>${wholesaler.name}</h2>
                    <p><span>Email:</span> ${wholesaler.email}</p>
                    <p><span>Crop:</span> ${wholesaler.crop}</p>
                    <p><span>Buying Price:</span> ${wholesaler.buyingPrice}</p>
                    <p><span>About:</span> ${wholesaler.about}</p>
                `;

                cardContainer.appendChild(card);
            });
        }

        // Call the renderCards function with wholesalers data
        renderCards(wholesalers);
    </script>
</body>

</html>
